App As appinfo:
    BackEnabled: =false
    OnStart: |+
        =ClearCollect(
            emsnav,
            Table(
                {
                    Title: "Home",
                    Screen: Home,
                    Icon: 'Group 9068'
                },
                {
                    Title: "Expenses",
                    Screen: Expense,
                    Icon: 'Group 9085'
                },
                {
                    Title: "Statistics",
                    Screen: Statistics,
                    Icon: '341b12fc185db6a7fd79aced917e51a2'
                },
                {
                    Title: "Profile",
                    Screen: Home,
                    Icon: 'Icon ionic-ios-settings'
                }
            )
        );
        ClearCollect(
            categories,
            Table(
                {
                    Tabs: "Food"
                },
                {
                    Tabs: "Health"
                },
                {
                    Tabs: "Grocery"
                },
                {
                    Tabs: "Travel"
                },
                {
                    Tabs: "Entertainment"
                },
                {
                    Tabs: "Others"
                }
            )
        );
        
        Set(budget,50000.00);
        
    SizeBreakpoints: =[400,600, 900, 1200,1600,1800]
    StartScreen: =Home

