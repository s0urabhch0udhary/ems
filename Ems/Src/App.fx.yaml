App As appinfo:
    BackEnabled: =false
    OnStart: |
        =ClearCollect(
            emsnav,
            Table(
                {
                    Title: "Home",
                    Screen: Home,
                    Icon: 'Group 9068'
                },
                {
                    Title: "Expenses",
                    Screen: Expenses,
                    Icon: 'Group 9085'
                },
                {
                    Title: "Statistics",
                    Screen: Statistics,
                    Icon: '341b12fc185db6a7fd79aced917e51a2'
                },
                {
                    Title: "Budget",
                    Screen: Budget,
                    Icon: 'Icon ionic-ios-settings'
                }
            )
        );
        ClearCollect(
            categories,
            Table(
                {Tabs: "Food"},
                {Tabs: "Health"},
                {Tabs: "Grocery"},
                {Tabs: "Travel"},
                {Tabs: "Entertainment"},
                {Tabs: "Others"}
            )
        );
        ClearCollect(
            budgetincome,
            Table(
                {Title: "Set Budget"},
                {Title: "Set Income"}
            )
        );
        ClearCollect(
            currency,
            Table(
                {
                    Title: "INR"
                },
                {
                    Title: "USD"
                },
                {
                    Title: "CAD"
                },
                {
                    Title: "EUR"
                }
            )
        );
        Set(budget,First(SortByColumns(Filter(Expenses_Profile, User.Email=User().Email), "Date", SortOrder.Descending)).'Monthly Budget');
    SizeBreakpoints: =[400,600, 900, 1340,1550]
    StartScreen: =Home

