        =
        
        

    CompositeColumnChart1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =1

        Title1 As label:
            Align: =Align.Center
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =43
            Text: ="Chart Title"
            Width: =1748
