Screen1 As screen:
    Fill: =RGBA(255,255,255,1)
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    HtmlText3 As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div
            style= 'width:"&Text(Screen1.Width)&"px;height:"&Text(Screen1.Height-1)&"px;background-image: linear-gradient(to left bottom, #038387,#1c7e6d,#0d2d2b);'
            ></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =Parent.Width
        ZIndex: =1

    Container3 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        Width: =Parent.Width
        ZIndex: =2

        Container12 As groupContainer.manualLayoutContainer:
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            ZIndex: =1

            Image15 As image:
                BorderColor: =RGBA(32, 54, 71, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =Parent.Height
                Image: =sketchwirelogo2
                PaddingBottom: =10
                PaddingLeft: =30
                PaddingRight: =30
                PaddingTop: =10
                Width: =Parent.Width
                ZIndex: =1

        Container13 As groupContainer.manualLayoutContainer:
            LayoutMinHeight: =100
            LayoutMinWidth: =400
            ZIndex: =2

            Label9 As label:
                Align: =Align.Center
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Bold
                Height: =258
                Size: =If(App.ActiveScreen.Size<=3,20,40)
                Text: =" Expense Monitoring Application"
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.Width-40
                X: =22
                Y: =105
                ZIndex: =1

            Container14 As groupContainer.manualLayoutContainer:
                Height: =117
                Width: =546
                X: =Parent.Width-Self.Width
                Y: =Parent.Height-Self.Height-40
                ZIndex: =2

                Image11 As image:
                    BorderColor: =RGBA(32, 54, 71, 1)
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Height: =50
                    Image: =User().Image
                    RadiusBottomLeft: =70
                    RadiusBottomRight: =70
                    RadiusTopLeft: =70
                    RadiusTopRight: =70
                    Width: =50
                    X: =40
                    Y: =40
                    ZIndex: =1

                Label10 As label:
                    BorderColor: =RGBA(32, 54, 71, 1)
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =Font.'Segoe UI'
                    Height: =25
                    Size: =12
                    Text: =User().FullName
                    Width: =485
                    X: =90
                    Y: =45
                    ZIndex: =2

                Label11 As label:
                    BorderColor: =RGBA(32, 54, 71, 1)
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =Font.'Segoe UI'
                    Height: =20
                    Size: =10
                    Text: =User().Email
                    Width: =522
                    X: =90
                    Y: =65
                    ZIndex: =3

                Image14 As image:
                    BorderColor: =RGBA(32, 54, 71, 1)
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Height: =72
                    Image: ='Pulse-1s-200px (3)'
                    Width: =58
                    X: =405
                    Y: =29
                    ZIndex: =4

            Image19 As image:
                BorderColor: =RGBA(32, 54, 71, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =160
                Image: ='ExpenseManagement (2)'
                ImagePosition: =ImagePosition.Fill
                Width: =180
                X: =Parent.Width/2-Self.Width/2
                Y: =Label9.Y+Label9.Height+5
                ZIndex: =3

            Label12 As label:
                Align: =Align.Center
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =75
                Size: =If(App.ActiveScreen.Size<=3,15,30)
                Text: ="Welcome to"
                VerticalAlign: =VerticalAlign.Bottom
                Width: =280
                X: =48
                Y: =30
                ZIndex: =4

    Timer1 As timer:
        AutoStart: =true
        Duration: =100000
        Fill: =RGBA(100, 118, 132, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnTimerEnd: =Navigate(Home)
        Visible: =false
        X: =40
        Y: =40
        ZIndex: =3

