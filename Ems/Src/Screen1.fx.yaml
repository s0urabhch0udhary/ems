                =AddColumns(
                    Filter(
                        Expenses_1,
                        // add your filter criteria here, for example:
                        User.Email = User().Email
                    ),
                    "Categories",
                    Category.Value,
                    "Total Amount",
                    Sum(
                Filter(
                Expenses_1,
                User.Email = User().Email && Category = ThisRecord.Category
                ),
                Amount
                )
                )
            Width: =1748
            X: =172
            Y: =134
            ZIndex: =3

        Legend1 As legend:
