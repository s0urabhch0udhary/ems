                Subcircle1_14 As circle:
                    BorderColor: =RGBA(32, 54, 71, 1)
                    Fill: =RGBA(100, 118, 132, 1)
                    Height: = Title5_14.Height*4/5
                    OnSelect: =Select(Parent)
                    Visible: =And(DateAdd(_firstDayInView, ThisItem.Value) = _dateSelected, Title5_14.Visible)
                    Width: =Self.Height
                    X: =MonthDayGallery1_14.TemplateWidth/2 - Self.Width/2
                    Y: =Title5_14.Y+Title5_14.Height/7
                    ZIndex: =2

                Title5_14 As label:
                    Align: =Align.Center
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =If(DateAdd(_firstDayInView, ThisItem.Value) = _dateSelected, RGBA(255, 255, 255, 1), DateAdd(_firstDayInView, ThisItem.Value) = Today(), RGBA(47, 41, 43, 1), LblMonthSelected1_11.Color)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Fill: |-
                        =/*Fill value changes if the gallery item day = today, or if it lies outside of the current month*/             
                        If(
                            /*Date selected is today*/
                            DateAdd(_firstDayInView, ThisItem.Value) = Today() && DateAdd(_firstDayInView, ThisItem.Value) = _dateSelected, RGBA(0,0,0,0),
                            /*Today when it is not selected*/
                            DateAdd(_firstDayInView, ThisItem.Value) = Today(), ColorFade(Subcircle1_14.Fill, 0.67), 
                            /*The day is outside the range of the currently selected month*/
                            Abs(Self.Text - ThisItem.Value) > 10,RGBA(200, 200, 200, 0.3), RGBA(0, 0, 0, 0))
                    FocusedBorderColor: =Self.Color
                    FocusedBorderThickness: =2
                    Height: =18
                    OnSelect: =Set(_dateSelected, DateAdd(_firstDayInView, ThisItem.Value, TimeUnit.Days))
                    Size: =6
                    TabIndex: =0
                    Text: =Day(DateAdd(_firstDayInView,ThisItem.Value, TimeUnit.Days))
                    Visible: |-
                        =/*This item is in a row containing no days of the visible month. It is in the row after the row where the last day of the month occurs*/ 
                         !(DateAdd(_firstDayInView,ThisItem.Value, TimeUnit.Days) - Weekday(DateAdd(_firstDayInView,ThisItem.Value, TimeUnit.Days)) + 1 > _lastDayOfMonth)
                    Width: =Parent.TemplateWidth
                    Wrap: =false
                    ZIndex: =3

                Circle1_14 As circle:
                    BorderColor: =RGBA(32, 54, 71, 1)
                    Fill: =RGBA(205, 209, 213, 1)
                    Height: =Self.Width
                    OnSelect: =Select(Parent)
                    Visible: |-
                        =/*Visible if calendar events are found on this day*/               
                        CountRows(Filter(MyCalendarEvents, DateValue(Text(Start)) = DateAdd(_firstDayInView,ThisItem.Value, TimeUnit.Days))) > 0 && !Subcircle1_14.Visible && Title5_14.Visible
                    Width: =6.5
                    Y: =MonthDayGallery1_14.TemplateHeight * (0.75)
                    ZIndex: =4

