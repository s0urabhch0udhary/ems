"'Splash Screen' As screen":
    Fill: =RGBA(255,255,255,1)
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    HtmlText3 As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div
            style= 'width:"&Text('Splash Screen'.Width)&"px;height:"&Text('Splash Screen'.Height-1)&"px;background-image: linear-gradient(to left bottom, #038387,#1c7e6d,#0d2d2b);'
            ></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =Parent.Width
        ZIndex: =1

    Timer1 As timer:
        AutoStart: =true
        Duration: =20000
        Fill: =RGBA(100, 118, 132, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnTimerEnd: =Navigate(Home)
        Visible: =false
        X: =40
        Y: =40
        ZIndex: =3

    Container16 As groupContainer.manualLayoutContainer:
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =4

        Container14_1 As groupContainer.manualLayoutContainer:
            Height: =117
            Width: =If(App.ActiveScreen.Size<=3,300,430)
            X: =Parent.Width-Self.Width
            Y: =Parent.Height-Self.Height-10
            ZIndex: =1

            Image11_1 As image:
                BorderColor: =RGBA(32, 54, 71, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =If(App.ActiveScreen.Size<=3,35,50)
                Image: =User().Image
                RadiusBottomLeft: =70
                RadiusBottomRight: =70
                RadiusTopLeft: =70
                RadiusTopRight: =70
                Width: =If(App.ActiveScreen.Size<=3,35,50)
                X: =10
                Y: =40
                ZIndex: =1

            Label10_1 As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =Font.'Segoe UI'
                Height: =If(App.ActiveScreen.Size<=3,15,25)
                Size: =If(App.ActiveScreen.Size<=3,8,12)
                Text: =User().FullName
                Width: =If(App.ActiveScreen.Size<=3,200,300)
                X: =Image11_1.X+Image11_1.Width+4
                Y: =40
                ZIndex: =2

            Label11_1 As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =Font.'Segoe UI'
                Height: =22
                Size: =If(App.ActiveScreen.Size<=3,8,12)
                Text: =User().Email
                Width: =If(App.ActiveScreen.Size<=3,200,300)
                X: =Label10_1.X
                Y: =Label10_1.Y+Label10_1.Height
                ZIndex: =3

            Image14_1 As image:
                BorderColor: =RGBA(32, 54, 71, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =If(App.ActiveScreen.Size<=3,35,50)
                Image: ='Pulse-1s-200px (3)'
                Width: =If(App.ActiveScreen.Size<=3,35,50)
                X: =Label11_1.X+Label11_1.Width+4
                Y: =35
                ZIndex: =4

        Image20 As image:
            BorderColor: =RGBA(32, 54, 71, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =239
            Image: =sketchwirelogo2
            Width: =Parent.Width*3/10
            X: =(Parent.Width-Self.Width)/2
            Y: =Parent.Height/2-Self.Height/2
            ZIndex: =2

